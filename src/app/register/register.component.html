<div class="container">
    <div class="container_box">
        <div [ngClass]="{'container_box_slider' : true, 'login': login}">
            <div class="container_box_slider--register">
                <div class="formulaire">
                    <form  class="formulaire_box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="email">Email:</label>
                          <input class="formulaire_box_component_input" type="email" formControlName="email">
                        </div>
                        <div  class="formulaire_box_component">
                          <label for="password">Password:</label>
                          <input type="password" formControlName="password">
                        </div>
                        <div  class="formulaire_box_component">
                          <label for="firstName">First Name:</label>
                          <input type="text" formControlName="firstName">
                        </div>
                        <div  class="formulaire_box_component">
                          <label for="lastName">Last Name:</label>
                          <input type="text" formControlName="lastName">
                        </div>
                        <button type="submit" [disabled]="!registerForm.valid">Register</button>
                      </form>
                </div>
            </div>
            <div class="container_box_slider--login">

            </div>
        </div>
        <div class="container_box_choice">
            <div class="container_box_register" (click)="goToRegister()">
                <span>Register</span>
            </div>
            <div class="container_box_login" (click)="goToLogin()">
                <span>Login</span>
            </div>
        </div>
        <div [ngClass]="{'container_box_choice--background' : true, 'login': login}">

        </div>
    </div>
</div>
