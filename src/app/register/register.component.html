<div class="container">
    <div class="container_box">
        <div [ngClass]="{'container_box_slider' : true, 'login': login}">
            <div class="container_box_slider--register">
                <div class="formulaire">
                    <form  class="formulaire_box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="email">Email:</label>
                          <div class="formulaire_box_component_input">
                            <input class="formulaire_box_component_input--input" type="email" formControlName="email">
                            <div class="formulaire_box_component_input--border"></div>
                          </div>
                        </div>
                        <div class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="password">Password:</label>
                          <div class="formulaire_box_component_input">
                            <input class="formulaire_box_component_input--input" type="password" formControlName="password">
                            <div class="formulaire_box_component_input--border"></div>
                          </div>
                        </div>

                        <div  class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="email">First Name:</label>
                          <div class="formulaire_box_component_input">
                            <input class="formulaire_box_component_input--input" type="text" formControlName="firstName">
                            <div class="formulaire_box_component_input--border"></div>
                          </div>
                        </div>
                        <div  class="formulaire_box_component">
                            <label class="formulaire_box_component_label" for="email">Last Name:</label>
                            <div class="formulaire_box_component_input">
                              <input class="formulaire_box_component_input--input" type="text" formControlName="lastName">
                              <div class="formulaire_box_component_input--border"></div>
                            </div>
                          </div>
                        <button type="submit" [disabled]="!registerForm.valid">create account</button>
                      </form>
                </div>
            </div>
            <div class="container_box_slider--login">
                 <div class="formulaire">
                    <form  class="formulaire_box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="email">Email:</label>
                          <div class="formulaire_box_component_input">
                            <input class="formulaire_box_component_input--input" type="email" formControlName="email">
                            <div class="formulaire_box_component_input--border"></div>
                          </div>
                        </div>
                        <div class="formulaire_box_component">
                          <label class="formulaire_box_component_label" for="password">Password:</label>
                          <div class="formulaire_box_component_input">
                            <input class="formulaire_box_component_input--input" type="password" formControlName="password">
                            <div class="formulaire_box_component_input--border"></div>
                          </div>
                        </div>

                        <button type="submit" [disabled]="!registerForm.valid">create account</button>
                      </form>
                    </div>
            </div>
        </div>
        <div class="container_box_choice">
            <div class="container_box_register" (click)="goToRegister()">
                <span>Register</span>
            </div>
            <div class="container_box_login" (click)="goToLogin()">
                <span>Login</span>
            </div>
        </div>
        <div [ngClass]="{'container_box_choice--background' : true, 'login': login}">

        </div>
    </div>
</div>
